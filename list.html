<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/list.css" />
    <link rel="stylesheet" href="./styles/common.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>list</title>
</head>

<body>

    <div>

        <header class="header">
            <a href="./index.html"><img id="logo_img" src="./assests/images/logo.png" alt="logo" /></a>
            <button onclick="closeLoginModal()" id="login_btn" type="button" class="btn btn-light">login</button>
        </header>

        <main class="content">

            <ul class="list">
                <li class="list_item List_item_selected" id="list_view_btn"><a class="link_design" href="#list_view"
                        id="list_view_link" onclick="list_view_handler()">List View</a></li>
                <li class="list_item" id="map_view_btn"><a class="link_design" href="#map_view"
                        onclick="map_view_handler()">Map View</a></li>
            </ul>

            <div class="image_cards" id="list_view">
                <a class="link" href="detail.html">
                    <section class="image_card">
                        <img class="hotel_img"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" />
                        <div class="hotel_desp">
                            <h3>Radison Blu Hotel</h3>
                            <p>5 star</p>
                            <p>New Delhi</p>
                        </div>
                    </section>
                </a>

                <section class="image_card">
                    <img class="hotel_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" />
                    <div class="hotel_desp">
                        <h3>The Lalit New Delhi</h3>
                        <p>4.5 star</p>
                        <p>New Delhi</p>
                    </div>
                </section>

                <section class="image_card">
                    <img class="hotel_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" />
                    <div class="hotel_desp">
                        <h3>Taj Palace</h3>
                        <p>4.0 star</p>
                        <p>New Delhi</p>
                    </div>
                </section>

            </div>

            <div id="map_view">

                <a href="./index.html"><img
                        src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" /></a>

            </div>

        </main>

        <footer class="footer">
            <button onclick="closeContactModal()" id="contact_btn" type="button" class="btn btn-info">Conatct
                Us</button>

            <p id="copywrite">&#169; 2020 ROOM SEARCH PVT.LTD.</p>

            <div id="social">
                <a href="https://www.facebook.com/"><img class="social_img" src="./assests/images/facebook.png" /></a>
                <a href="https://www.instagram.com/"><img class="social_img" src="./assests/images/instagram.png" /></a>
                <a href="https://twitter.com/"><img class="social_img" src="./assests/images/twitter.png" /></a>
            </div>

        </footer>


        <!-- adding login modal -->

        <div class="modals invisible" id="login_modal">

            <div class="modal_head">
                <h4 class="modal_head_item">Please Login</h4>
                <button onclick="closeLoginModal()" class="modal_head_item" type="button" class="close"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form class="form">
                <div class="form_element">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form_element">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <div id="submit_btn" class="form_element">
                    <button onsubmit="closeLoginModal()" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

        </div>


        <!-- adding Contact Modal -->


        <div class="modals invisible" id="contact_modal">

            <div class="modal_head">
                <h2 class="modal_head_item">Get in touch</h2>
                <button onclick="closeContactModal()" class="modal_head_item" type="button" class="close"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="cnt_modal_ele">
                <p style="margin: 0;">Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you.</p>
            </div>

            <form class="form_contact">
                <div class="form_cnt_ele">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email id" required /><br>
                </div>
                <div id="submit_btn_cnt">
                    <button onsubmit="closeContactModal()" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>



        <script>
            const modal_login = document.getElementById('login_modal');
            const modal_contact = document.getElementById('contact_modal');
            const list_view = document.getElementById('list_view_btn')
            const map_view = document.getElementById('map_view_btn')

            const closeLoginModal = () => {
                modal_login.classList.toggle('invisible');
                modal_contact.classList.add('invisible')
            }

            const closeContactModal = () => {
                modal_contact.classList.toggle('invisible');
                modal_login.classList.add('invisible');
            }

            const list_view_handler = () => {
                list_view.classList.add('List_item_selected')
                map_view.classList.remove('List_item_selected')
            }

            const map_view_handler = () => {
                list_view.classList.remove('List_item_selected')
                map_view.classList.add('List_item_selected')
            }
        </script>

    </div>

</body>

</html>
