<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <title>index</title>
</head>

<body>
    <div>

        <header class="header">
            <img id="logo_img" src="./assests/images/logo.png" alt="logo" />
            <button onclick="closeLoginModal()" id="login_btn" type="button" class="btn btn-light">login</button>
        </header>

        <main class="content">

            <div class="search">
                <input id="search_bar" type="search" placeholder="City" />
            </div>

            <div class="image_container">
                <a href="./list.html">
                    <div class="img_cont">
                        <div id="delhi_bd">Delhi</div><img class="city_img"
                            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" />
                    </div>
                </a>
                <div class="img_cont">
                    <div id="goa_bd">Goa</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" />
                </div>
                <div class="img_cont">
                    <div id="hyd_bd">Hyderabad</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" />
                </div>
                <div class="img_cont">
                    <div id="kolk_bd">Kolkata</div><img class="city_img"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" />
                </div>
            </div>

            <a href="index.html" id="view_more"><button type="button"  class="btn btn-secondary">View More</button></a>
        </main>


        <footer class="footer">
            <button onclick="closeContactModal()" id="contact_btn" type="button" class="btn btn-info">Conatct
                Us</button>

            <p id="copywrite">&#169; 2020 ROOM SEARCH PVT.LTD.</p>

            <div id="social">
                <a href="https://www.facebook.com/"><img class="social_img" src="./assests/images/facebook.png" /></a>
                <a href="https://www.instagram.com/"><img class="social_img" src="./assests/images/instagram.png" /></a>
                <a href="https://twitter.com/"><img class="social_img" src="./assests/images/twitter.png" /></a>
            </div>

        </footer>

    </div>

    <!-- adding login modal -->

    <div class="modals invisible" id="login_modal">

        <div class="modal_head">
            <h4 class="modal_head_item">Please Login</h4>
            <button onclick="closeLoginModal()" class="modal_head_item" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form class="form">
            <div class="form_element">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <div class="form_element">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <div id="submit_btn" class="form_element">
                <button onsubmit="closeLoginModal()" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

    </div>


    <!-- adding Contact Modal -->


    <div class="modals invisible" id="contact_modal">

        <div class="modal_head">
            <h2 class="modal_head_item">Get in touch</h2>
            <button onclick="closeContactModal()" class="modal_head_item" type="button" class="close"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="cnt_modal_ele">
            <p style="margin: 0;">Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you.</p>
        </div>

        <form class="form_contact">
            <div class="form_cnt_ele">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email id" required /><br>
            </div>
            <div id="submit_btn_cnt">
                <button onsubmit="closeContactModal()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>



    <script>
        const modal_login = document.getElementById('login_modal');
        const modal_contact = document.getElementById('contact_modal');

        const closeLoginModal = () => {
            modal_login.classList.toggle('invisible');
            modal_contact.classList.add('invisible')
        }

        const closeContactModal = () => {
            modal_contact.classList.toggle('invisible');
            modal_login.classList.add('invisible');
        }
    </script>
    
</body>

</html>
